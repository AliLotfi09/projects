<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - اضافه کردن پروژه</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <form id="projectForm">
    <h2>اضافه کردن پروژه جدید</h2>
    <input type="text" name="title" placeholder="عنوان پروژه" required>
    <input type="url" name="image" placeholder="لینک تصویر پروژه" required>
    <input type="url" name="link" placeholder="لینک پروژه" required>
    <button type="submit">اضافه کردن پروژه</button>
    <div class="message" id="msg"></div>
  </form>

  <script src="client.js"></script>
</body>
</html>
